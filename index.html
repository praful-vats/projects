        let currentFilter = 'all';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayProjects();
            updateTotalCount();
            
            // Set up search event listener
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    performSearch(this.value);
                });
            }
            
            // Close search when ESC key is pressed
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && document.getElementById('search-overlay').style.display === 'block') {
                    toggleSearch();
                }
            });
        });

        // Display projects based on current filter and sort
        function displayProjects() {
            const projectList = document.getElementById('project-list');
            projectList.innerHTML = '';
            
            let filteredProjects = projects;
            
            // Apply filter
            if (currentFilter !== 'all') {
                filteredProjects = projects.filter(project => 
                    project.category === currentFilter || project.status === currentFilter
                );
            }
            
            // Apply sort
            filteredProjects.sort((a, b) => {
                if (currentSort === 'newest') {
                    return b.dateObj - a.dateObj;
                } else if (currentSort === 'oldest') {
                    return a.dateObj - b.dateObj;
                } else if (currentSort === 'name') {
                    return a.name.localeCompare(b.name);
                }
                return 0;
            });
            
            // Create project items
            filteredProjects.forEach(project => {
                const projectItem = document.createElement('div');
                projectItem.className = 'project-item';
                projectItem.onclick = () => showProject(project);
                
                // Set category color
                let categoryColor = '#999';
                if (project.category === 'web') categoryColor = '#4285F4';
                else if (project.category === 'saas') categoryColor = '#EA4335';
                else if (project.category === 'design') categoryColor = '#FBBC05';
                else if (project.category === 'ai') categoryColor = '#34A853';
                
                projectItem.innerHTML = `
                    <div class="project-image">
                        <img src="${project.imageUrl}" alt="${project.name}">
                    </div>
                    <div class="project-name">${project.name}</div>
                    <div class="project-category">
                        <span class="category-indicator" style="background-color: ${categoryColor}"></span>
                        ${project.categoryName}
                    </div>
                    <div class="project-status ${project.status}">${project.statusDisplay}</div>
                `;
                
                projectList.appendChild(projectItem);
            });
            
            // Update counts and heading
            document.getElementById('project-count').textContent = filteredProjects.length;
            
            // Update page heading based on sort
            let headingText = 'NEWEST';
            if (currentSort === 'oldest') headingText = 'OLDEST';
            else if (currentSort === 'name') headingText = 'ALPHABETICAL';
            
            // Update current sort display
            document.getElementById('current-sort').textContent = headingText;
            document.querySelector('h1').textContent = headingText;
            
            // Update filter tags
            updateFilterTags();
        }
        
        // Filter projects by category or status
        function filterProjects(filter) {
            currentFilter = filter;
            displayProjects();
        }
        
        // Sort projects
        function sortProjects(sort) {
            currentSort = sort;
            displayProjects();
        }

            const activeFilters = document.getElementById('active-filters');
            activeFilters.innerHTML = '';
            
            if (currentFilter !== 'all') {
                let filterName = '';
                
                // Map filter value to display name
                if (currentFilter === 'web') filterName = 'Web Development';
                else if (currentFilter === 'saas') filterName = 'SAAS';
                else if (currentFilter === 'design') filterName = 'UI/UX Design';
                else if (currentFilter === 'ai') filterName = 'AI/ML';
                else if (currentFilter === 'completed') filterName = 'Completed';

                const filterTag = document.createElement('div');
                filterTag.className = 'filter-tag';
                filterTag.innerHTML = `${filterName} <span onclick="filterProjects('all')">Ã—</span>`;
                activeFilters.appendChild(filterTag);
            }
        }
        
        // Show project details in modal
        function showProject(project) {
            const projectDetails = document.getElementById('project-details');
            projectDetails.innerHTML = `
                <div class="modal-image">
                    <img src="${project.imageUrl}" alt="${project.name}">
                </div>
                <div class="title-row">
                    <h2>${project.name}</h2>
                    <div class="project-links">
                        ${project.github ? `<a href="${project.github}" class="project-link" target="_blank">GitHubðŸ¡­</a>` : ''}
                        ${project.website ? `<a href="${project.website}" class="project-link" target="_blank">Visit WebsiteðŸ¡­</a>` : ''}
                    </div>
                </div>
                <p><strong>Category:</strong> ${project.categoryName}</p>
                <p><strong>Status:</strong> ${project.statusDisplay}</p>
                <p><strong>Description:</strong> ${project.description}</p>
                <p><strong>Technologies:</strong> ${project.technologies}</p>
            `;
            
            document.getElementById('project-modal').style.display = 'block';
            // When opening the modal for a project:
            document.getElementById('modalTitle').textContent = project.name;

            // Clear previous links
            const linksContainer = document.getElementById('projectLinks');
            linksContainer.innerHTML = '';

            // Add GitHub link if available
            if (project.github) {
                const githubLink = document.createElement('a');
                githubLink.href = project.github;
                githubLink.className = 'project-link';
                githubLink.target = '_blank';
                githubLink.textContent = 'GitHub';
                linksContainer.appendChild(githubLink);
            }

            // Add website link if available
            if (project.website) {
                const websiteLink = document.createElement('a');
                websiteLink.href = project.website;
                websiteLink.className = 'project-link';
                websiteLink.target = '_blank';
                websiteLink.textContent = 'Visit Website';
                linksContainer.appendChild(websiteLink);
            }
        }
        
        // Close project modal
        function closeProject() {
            document.getElementById('project-modal').style.display = 'none';
        }
        
        // Format date for display
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        
        // Update total count
        function updateTotalCount() {
            document.getElementById('total-count').textContent = projects.length;
        }
        
        // Search functionality
        function toggleSearch() {
            const searchOverlay = document.getElementById('search-overlay');
            if (searchOverlay.style.display === 'block') {
                searchOverlay.style.display = 'none';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            } else {
                searchOverlay.style.display = 'block';
                document.body.style.overflow = 'hidden'; // Disable scrolling
                document.getElementById('search-input').focus();
                document.getElementById('search-input').value = ''; // Clear previous search
                document.getElementById('search-results').innerHTML = ''; // Clear results
            }
        }
        
        // Function to perform search
        function performSearch(query) {
            query = query.toLowerCase().trim();
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';
            
            if (query.length < 2) return; // Don't search for very short queries
            
            // Filter projects based on search query
            const matchedProjects = projects.filter(project => 
                project.name.toLowerCase().includes(query) || 
                project.categoryName.toLowerCase().includes(query) || 
                project.description.toLowerCase().includes(query) ||
                project.technologies.toLowerCase().includes(query)
            );
            
            // Display results
            if (matchedProjects.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No projects found matching your search.</div>';
            } else {
                matchedProjects.forEach(project => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.innerHTML = `
                        <div class="result-name">${project.name}</div>
                        <div class="result-category">${project.categoryName}</div>
                    `;
                    resultItem.addEventListener('click', function() {
                        toggleSearch();
                        showProject(project);
                    });
                    resultsContainer.appendChild(resultItem);
                });
            }
        }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('project-modal');
            if (event.target === modal) {
                closeProject();
            }
        }
    </script>
</body>
</html>
